<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="animate.css">
<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Gochi+Hand|Monoton" rel="stylesheet">

<style>
body {
  font-family: 'Gochi Hand', cursive;
  margin: 0;
}

img {
  vertical-align: middle;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
  transform: rotateY(20deg);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 50px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
  background-color: rgba(150,150,0,1);
}

.numbertext1 {
  color: #f2f2f2;
  font-size: 50px;
  padding: 8px 12px;
  position: absolute;
  top: 90vh;
  right: 0;
  background-color: rgba(150,150,0,1);
  transition: 1s ease-in-out;
}

.numbertext1:hover {
  transition: 1s ease-in-out;
  transform: rotateX(20deg);
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
.mySlides > img {
  height: 100vh ;
}
</style>
<body>

<div class="container">
  <div class="mySlides">
    <div class="numbertext animated infinite flash">Italian Cuisine</div>
    <img src="multimedia images/pasta-2.jpg" style="width:100%">
    <div class="numbertext1 animated fadeInLeft">Get your Italian dish today!!</div>
  </div>

  <div class="mySlides">
    <div class="numbertext animated infinite flash">Italian Cuisine</div>
    <img src="multimedia images/pasta-spaghetti.jpg" style="width:100%">
    <div class="numbertext1 animated fadeInLeft">Get your Italian dish today!!</div>
  </div>
    
  <div class="mySlides">
    <div class="numbertext animated infinite flash">Italian Cuisine</div>
    <img src="multimedia images/pasta-3.jpg" style="width:100%">
    <div class="numbertext1 animated fadeInLeft">Get your Italian dish today!!</div>
  </div>

  <div class="mySlides">
    <div class="numbertext animated infinite flash">Italian Cuisine</div>
    <img src="multimedia images/pizza.jpg" style="width:100%">
    <div class="numbertext1 animated fadeInLeft">Get your Italian dish today!!</div>
  </div>
    
  <div class="mySlides">
    <div class="numbertext animated infinite flash">Italian Cuisine</div>
    <img src="multimedia images/pizza-2.jpg" style="width:100%">
    <div class="numbertext1 animated fadeInLeft">Get your Italian dish today!!</div>
  </div>

  <div class="mySlides">
    <div class="numbertext animated infinite flash">Italian Cuisine</div>
    <img src="multimedia images/spaghetti.jpg" style="width:100%">
    <div class="numbertext1 animated fadeInLeft">Get your Italian dish today!!</div>
  </div>
    
  <a class="prev animated infinite rubberBand" style="font-size: 3em" onclick="plusSlides(-1)">❮</a>
  <a class="next animated infinite rubberBand" style="font-size: 3em" onclick="plusSlides(1)">❯</a>

<!--   <div class="caption-container">
    <p id="caption"></p>
  </div> -->

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="multimedia images/pasta-2.jpg" style="width:100%" onclick="currentSlide(1)" alt="Cinque Terre">
    </div>
    <div class="column">
      <img class="demo cursor" src="multimedia images/pasta-spaghetti.jpg" style="width:100%" onclick="currentSlide(2)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="multimedia images/pasta-3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Northern Lights">
    </div>
    <div class="column">
      <img class="demo cursor" src="multimedia images/pizza.jpg" style="width:100%" onclick="currentSlide(4)" alt="Nature and sunrise">
    </div>    
    <div class="column">
      <img class="demo cursor" src="multimedia images/pizza-2.jpg" style="width:100%" onclick="currentSlide(5)" alt="Snowy Mountains">
    </div>
    <div class="column">
      <img class="demo cursor" src="multimedia images/spaghetti.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>
  </div>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  // var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  // captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
